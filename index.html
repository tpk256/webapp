<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="main">
        <form>
            <input id="info" type="text">

            <button id="send">Via Send</button>
        </form>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let snd = document.getElementById("send");
        snd.addEventListener("click", () => {
            let data = document.getElementById("info").value;
            tg.sendData(data);
            tg.close();

        });

    </script>
</body>
</html>
